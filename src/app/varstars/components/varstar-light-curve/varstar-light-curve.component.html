<section class="section">
    <div class="container">
        <div *ngIf="!httpError && !(overview && sessions)">
            Loading...
            <progress class="progress is-small is-primary" max="100">15%</progress>
        </div>
        <div *ngIf="httpError">
            <app-http-error [errorMessage]="httpError"></app-http-error>
        </div>
        <ng-container *ngIf="overview && sessions">
            <div class="columns">
                <div class="column">
                    <app-varstar-nav-bar [starname]="overview.varstar" [id]="id"></app-varstar-nav-bar>
                </div>
            </div>
            <div class="chart-wrapper" *ngIf="lineChartData.length > 0">
                <canvas baseChart 
                    [datasets]="lineChartData" 
                    [options]="lineChartOptions"
                    [colors]="lineChartColors" 
                    [legend]="lineChartLegend" 
                    [chartType]="lineChartType" 
                    [plugins]="lineChartPlugins">
                </canvas>
            </div>
        </ng-container>
    </div>
</section>
