<section class="section">
    <div class="container">
        <app-loading></app-loading>
        <div *ngIf="httpError">
            <app-http-error [errorMessage]="httpError"></app-http-error>
        </div>
        <ng-container *ngIf="(overview$ | async) as overview">
            <div class="columns">
                <div class="column">
                    <app-varstar-nav-bar [starname]="overview.varstar" [id]="id"></app-varstar-nav-bar>
                </div>
            </div>
            <div class="chart-wrapper" *ngIf="sessions$ | async">
                <canvas baseChart 
                    [datasets]="lineChartData" 
                    [options]="lineChartOptions"
                    [colors]="lineChartColors" 
                    [legend]="lineChartLegend" 
                    [chartType]="lineChartType" 
                    [plugins]="lineChartPlugins">
                </canvas>
            </div>
        </ng-container>
    </div>
</section>
