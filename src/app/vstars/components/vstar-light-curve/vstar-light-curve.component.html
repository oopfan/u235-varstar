<section class="section">

        <ng-container *ngIf="overview">
            <h1 class="title is-4">{{ overview.vstar }}</h1>
            <div class="tabs">
                <ul>
                    <li routerLinkActive="is-active"><a [routerLink]="['/vstar-overview', id]">Overview</a></li>
                    <li routerLinkActive="is-active"><a [routerLink]="['/vstar-observations', id]">Observations</a></li>
                    <li routerLinkActive="is-active"><a [routerLink]="['/vstar-light-curve', id]">Light Curve</a></li>
                    <li routerLinkActive="is-active"><a [routerLink]="['/vstar-phase-plot', id]">Phase Plot</a></li>
                </ul>
            </div>
        </ng-container>
        <h1 class="subtitle">Under Construction</h1>
    </div>
</section>
